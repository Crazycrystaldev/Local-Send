  path_provider: 2.0.13
  permission_handler: 10.2.0
  routerino: 0.3.1
  screen_retriever: 0.1.6
  share_handler: 0.0.16
  shared_preferences: 2.0.18
  shelf: 1.4.0
  shelf_router: 1.1.3
  slang: 3.14.0
  slang_flutter: 3.14.0
