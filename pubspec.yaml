  device_info_plus: 8.1.0
  dio: 4.0.6
  file_picker: 5.2.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_markdown: 0.6.14
  flutter_riverpod: 2.3.2
  freezed_annotation: 2.2.0
  image_gallery_saver: 1.7.1
